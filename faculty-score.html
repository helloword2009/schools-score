<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คะแนนคณะสี</title>
  <link rel="stylesheet" href="faculty-score.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1 id="facultyTitle">คะแนนคณะสี</h1>
  </header>

  <main>
    <!-- ตารางแยกตามประเภท -->
    <section>
      <h2>คะแนนมาสาย</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>เวลา</th>
              <th>ห้องเรียน</th>
              <th>คะแนน</th>
              <th>รูปกิจกรรม</th>
              <th>แก้ไขคะแนน</th>
            </tr>
          </thead>
          <tbody id="lateTable"></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>คะแนนการเข้าแถว</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>เวลา</th>
              <th>ห้องเรียน</th>
              <th>คะแนน</th>
              <th>รูปกิจกรรม</th>
              <th>แก้ไขคะแนน</th>
            </tr>
          </thead>
          <tbody id="lineTable"></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>คะแนนความสะอาด</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>เวลา</th>
              <th>ห้องเรียน</th>
              <th>คะแนน</th>
              <th>รูปกิจกรรม</th>
              <th>แก้ไขคะแนน</th>
            </tr>
          </thead>
          <tbody id="cleanTable"></tbody>
        </table>
      </div>
    </section>

    <!-- สรุปคะแนนรวม -->
    <div class="summary" id="summaryBox"></div>
  </main>

  <div class="action-buttons">
    <button class="back-btn" onclick="window.location.href='summary.html'">
      สรุปผลคณะยอดเยี่ยมประจำสัปดาห์
    </button>
  </div>

  <footer>
    <p>© โรงเรียนสตรีนครสวรรค์</p>
  </footer>

  <!-- popup รูป -->
  <div id="imagePopup" onclick="closePopup()">
    <img id="popupImage" src="">
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDwmeumgDSVlspe7gIcF6rVbe-hBye7Q3I",
      authDomain: "school-scores-8e9eb.firebaseapp.com",
      databaseURL: "https://school-scores-8e9eb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "school-scores-8e9eb",
      storageBucket: "school-scores-8e9eb.firebasestorage.app",
      messagingSenderId: "416720346956",
      appId: "1:416720346956:web:b20e84af0b635b374279e9",
      measurementId: "G-DD7E1RFNC1"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ ดึงชื่อคณะจาก URL
    const params = new URLSearchParams(window.location.search);
    const facultyName = params.get("faculty");
    document.getElementById("facultyTitle").innerText = "คะแนนคณะสี " + facultyName;

    let facultyHistory = [];
    let totalsByType = { "คะแนนมาสาย": 0, "คะแนนการเข้าแถว": 0, "คะแนนความสะอาด": 0 };
    let total = 0;

    // ✅ ฟังก์ชัน render ตาราง
    function renderByType(type, tableId) {
      const filtered = facultyHistory.filter(item => item.type === type);
      const tbody = document.getElementById(tableId);
      tbody.innerHTML = "";

      filtered.forEach((item, index) => {
        total += item.value;
        totalsByType[type] += item.value;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.time}</td>
          <td>${item.classroom}</td>
          <td>${item.value}</td>
          <td>${item.image ? `<img src="${item.image}" class="activity-img" onclick="openImagePopup('${item.image}')">` : "-"}</td>
          <td><button onclick="editScore(${index}, '${type}')">แก้ไข</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    // ✅ โหลดข้อมูลจาก Firebase
    db.ref("scores").orderByChild("faculty").equalTo(facultyName).on("value", (snapshot) => {
      facultyHistory = [];
      total = 0;
      totalsByType = { "คะแนนมาสาย": 0, "คะแนนการเข้าแถว": 0, "คะแนนความสะอาด": 0 };

      const data = snapshot.val();
      for (let key in data) {
        facultyHistory.push({ ...data[key], key });
      }

      renderByType("คะแนนมาสาย", "lateTable");
      renderByType("คะแนนการเข้าแถว", "lineTable");
      renderByType("คะแนนความสะอาด", "cleanTable");

      // ✅ สรุปคะแนนรวม
      let summaryBox = document.getElementById("summaryBox");
      summaryBox.innerHTML = "";
      for (const type in totalsByType) {
        const card = document.createElement("div");
        card.className = "summary-card";
        card.innerHTML = `<h3>${type}</h3><p>${totalsByType[type]} คะแนน</p>`;
        summaryBox.appendChild(card);
      }
      const totalCard = document.createElement("div");
      totalCard.className = "summary-card total";
      totalCard.innerHTML = `<h3>คะแนนรวมทั้งหมด</h3><p>${total} คะแนน</p>`;
      summaryBox.appendChild(totalCard);
    });

    // ✅ ฟังก์ชันแก้ไขคะแนน
    function editScore(index, type) {
      const filtered = facultyHistory.filter(item => item.type === type);
      const item = filtered[index];

      const newClassroom = prompt("แก้ไขห้องเรียน:", item.classroom);
      const newType = prompt("แก้ไขประเภทคะแนน:", item.type);
      const newValue = prompt("แก้ไขคะแนน:", item.value);

      if (newClassroom !== null && newType !== null && newValue !== null && !isNaN(newValue)) {
        const updatedItem = {
          ...item,
          classroom: newClassroom,
          type: newType,
          value: parseInt(newValue)
        };

        // อัปเดตไปที่ Firebase
        db.ref("scores/" + item.key).update(updatedItem);
      }
    }

    // ✅ popup รูป
    function openImagePopup(src) {
      document.getElementById("popupImage").src = src;
      document.getElementById("imagePopup").style.display = "block";
    }
    function closePopup() {
      document.getElementById("imagePopup").style.display = "none";
    }
  </script>
</body>
</html>
