<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คะแนนคณะสี</title>
  <link rel="stylesheet" href="faculty-score.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <h1 id="facultyTitle">คะแนนคณะสี</h1>
  </header>

  <main>
    <!-- ตารางแยกตามประเภท -->
    <section>
      <h2>คะแนนมาสาย</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>เวลา</th>
              <th>ห้องเรียน</th>
              <th>คะแนน</th>
              <th>รูปกิจกรรม</th>
              <th>แก้ไขคะแนน</th>
            </tr>
          </thead>
          <tbody id="lateTable"></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>คะแนนการเข้าแถว</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>เวลา</th>
              <th>ห้องเรียน</th>
              <th>คะแนน</th>
              <th>รูปกิจกรรม</th>
              <th>แก้ไขคะแนน</th>
            </tr>
          </thead>
          <tbody id="lineTable"></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>คะแนนความสะอาด</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>เวลา</th>
              <th>ห้องเรียน</th>
              <th>คะแนน</th>
              <th>รูปกิจกรรม</th>
              <th>แก้ไขคะแนน</th>
            </tr>
          </thead>
          <tbody id="cleanTable"></tbody>
        </table>
      </div>
    </section>

    <!-- สรุปคะแนนรวม -->
    <div class="summary" id="summaryBox"></div>
  </main>

  <div class="action-buttons">
    <button class="back-btn" onclick="window.location.href='summary.html'">
      สรุปผลคณะยอดเยี่ยมประจำสัปดาห์
    </button>
  </div>

  <footer>
    <p>© โรงเรียนสตรีนครสวรรค์</p>
  </footer>

  <!-- popup รูป -->
  <div id="imagePopup" onclick="closePopup()">
    <img id="popupImage" src="">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const facultyName = params.get("faculty");
    document.getElementById("facultyTitle").innerText = "คะแนนคณะสี " + facultyName;

    let history = JSON.parse(localStorage.getItem("scoreHistory")) || [];
    let facultyHistory = history.filter(item => item.faculty === facultyName);

    let total = 0;
    let totalsByType = { "คะแนนมาสาย": 0, "คะแนนการเข้าแถว": 0, "คะแนนความสะอาด": 0 };

    function renderByType(type, tableId) {
      const filtered = facultyHistory.filter(item => item.type === type);
      const tbody = document.getElementById(tableId);
      tbody.innerHTML = "";

      filtered.forEach((item, index) => {
        total += item.value;
        totalsByType[type] += item.value;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.time}</td>
          <td>${item.classroom}</td>
          <td>${item.value}</td>
          <td>${item.image ? `<img src="${item.image}" class="activity-img" onclick="openImagePopup('${item.image}')">` : "-"}</td>
          <td><button onclick="editScore(${index}, '${type}')">แก้ไข</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    // ✅ เรียก render สำหรับแต่ละประเภท
    renderByType("คะแนนมาสาย", "lateTable");
    renderByType("คะแนนการเข้าแถว", "lineTable");
    renderByType("คะแนนความสะอาด", "cleanTable");

    // ✅ ฟังก์ชันแก้ไขคะแนน
    function editScore(index, type) {
  const filtered = facultyHistory.filter(item => item.type === type);
  const item = filtered[index];

  // เปิด prompt ให้แก้ไขข้อมูล
  const newClassroom = prompt("แก้ไขห้องเรียน:", item.classroom);
  const newType = prompt("แก้ไขประเภทคะแนน (เช่น คะแนนมาสาย, คะแนนการเข้าแถว, คะแนนความสะอาด):", item.type);
  const newValue = prompt("แก้ไขคะแนน:", item.value);

  if (newClassroom !== null && newType !== null && newValue !== null && !isNaN(newValue)) {
    // อัปเดตค่าใน facultyHistory
    item.classroom = newClassroom;
    item.type = newType;
    item.value = parseInt(newValue);

    // อัปเดตกลับไปใน history
    const targetIndex = history.findIndex(h =>
      h.faculty === item.faculty &&
      h.time === item.time &&
      h.classroom === item.classroom &&
      h.type === type
    );

    if (targetIndex !== -1) {
      history[targetIndex] = item;
    }

    localStorage.setItem("scoreHistory", JSON.stringify(history));
    location.reload(); // รีเฟรชหน้าเพื่อแสดงผลใหม่
  }
}


    // ✅ สรุปคะแนนรวม
    let summaryBox = document.getElementById("summaryBox");
    summaryBox.innerHTML = "";
    for (const type in totalsByType) {
      const card = document.createElement("div");
      card.className = "summary-card";
      card.innerHTML = `<h3>${type}</h3><p>${totalsByType[type]} คะแนน</p>`;
      summaryBox.appendChild(card);
    }
    const totalCard = document.createElement("div");
    totalCard.className = "summary-card total";
    totalCard.innerHTML = `<h3>คะแนนรวมทั้งหมด</h3><p>${total} คะแนน</p>`;
    summaryBox.appendChild(totalCard);

    // popup รูป
    function openImagePopup(src) {
      document.getElementById("popupImage").src = src;
      document.getElementById("imagePopup").style.display = "block";
    }
    function closePopup() {
      document.getElementById("imagePopup").style.display = "none";
    }

    // reset รายสัปดาห์
    function checkWeeklyReset() {
      const now = new Date();
      let weekStart = localStorage.getItem("weekStart");
      if (!weekStart) {
        localStorage.setItem("weekStart", now.toISOString());
        return;
      }
      const startDate = new Date(weekStart);
      const diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      if (diffDays >= 7) {
        localStorage.removeItem("scoreHistory");
        localStorage.setItem("weekStart", now.toISOString());
        alert("ระบบได้รีเซ็ตคะแนนประจำสัปดาห์แล้ว ✅");
      }
    }
    document.addEventListener("DOMContentLoaded", checkWeeklyReset);
  </script>
</body>
</html>
