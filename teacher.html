<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าสำหรับครู</title>
  <link rel="stylesheet" href="styles/teacher.css">
  <!-- ✅ โหลด auth.js ก่อน เพื่อให้มี facultyClassroom ใช้งาน -->
  <script src="scripts/auth.js"></script>
</head>
<body>
  <header>
    <h1>ระบบจัดการคะแนน โรงเรียนสตรีนครสวรรค์</h1>
  </header>

  <main>
    <form onsubmit="addScore(event)" class="form-card">
      <!-- ✅ แสดงคณะสีจาก login -->
      <div class="form-group">
        <label>คณะสี:</label>
        <span id="facultyName" class="faculty-label"></span>
      </div>
      
      <div class="form-group">
        <label for="classroom">ห้องเรียน:</label>
        <select id="classroom" class="form-control" required></select>
      </div>

      <div class="form-group">
        <label for="scoreType">ประเภทคะแนน:</label>
        <select id="scoreType" class="form-control" required>
          <option value="คะแนนมาสาย">คะแนนคนมาสาย</option>
          <option value="คะแนนความสะอาด">คะแนนความสะอาด</option>
          <option value="คะแนนการเข้าแถว">คะแนนการเข้าแถว</option>
        </select>
      </div>

      <div class="form-group">
        <label for="scoreValue">คะแนน:</label>
        <input type="number" id="scoreValue" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="activityImage">แนบรูปกิจกรรม:</label>
        <input type="file" id="activityImage" class="form-control" accept="image/*">
      </div>

      <button type="submit" class="submit-btn">บันทึกคะแนน</button>
    </form>

    <p id="msg"></p>

    <table id="historyTable">
      <thead>
        <tr>
          <th>เวลา</th>
          <th>คณะสี</th>
          <th>ห้องเรียน</th>
          <th>ประเภทคะแนน</th>
          <th>คะแนน</th>
          <th>รูปกิจกรรม</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="reset-btn" onclick="resetHistory()">รีเซ็ตประวัติทั้งหมด</button>
  </main>

  <!-- popup รูป -->
  <div id="imagePopup" onclick="closePopup()">
    <img id="popupImage" src="">
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDwmeumgDSVlspe7gIcF6rVbe-hBye7Q3I",
      authDomain: "school-scores-8e9eb.firebaseapp.com",
      databaseURL: "https://school-scores-8e9eb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "school-scores-8e9eb",
      storageBucket: "school-scores-8e9eb.firebasestorage.app",
      messagingSenderId: "416720346956",
      appId: "1:416720346956:web:b20e84af0b635b374279e9",
      measurementId: "G-DD7E1RFNC1"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ ดึงคณะจาก localStorage
    const faculty = localStorage.getItem("currentFaculty");
    document.getElementById("facultyName").innerText = faculty || "ไม่พบข้อมูลคณะ";

    // ✅ เติม dropdown ห้องเรียนจาก facultyClassroom ที่อยู่ใน auth.js
    const classroomSelect = document.getElementById("classroom");
    classroomSelect.innerHTML = "";
    if (facultyClassroom[faculty]) {
      facultyClassroom[faculty].forEach(room => {
        const opt = document.createElement("option");
        opt.value = room;
        opt.textContent = room;
        classroomSelect.appendChild(opt);
      });
    }

    // ✅ เพิ่มคะแนน
    function addScore(event) {
      event.preventDefault();

      const classroom = document.getElementById("classroom").value;
      const type = document.getElementById("scoreType").value;
      const value = parseInt(document.getElementById("scoreValue").value);
      const time = new Date().toLocaleString("th-TH");

      const fileInput = document.getElementById("activityImage");
      let imageData = "";

      if (fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageData = e.target.result;
          saveHistory(faculty, classroom, type, value, time, imageData);
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        saveHistory(faculty, classroom, type, value, time, imageData);
      }
    }

    // ✅ บันทึกลง Firebase
    function saveHistory(faculty, classroom, type, value, time, imageData) {
      const newData = { faculty, classroom, type, value, time, image: imageData };
      db.ref("scores").push(newData);

      renderHistory();
      document.getElementById("scoreValue").value = "";
      document.getElementById("activityImage").value = "";
      document.getElementById("msg").innerText = "บันทึกคะแนนเรียบร้อยแล้ว ✅";
      setTimeout(() => { document.getElementById("msg").innerText = ""; }, 3000);
    }

    // ✅ แสดงประวัติจาก Firebase
    function renderHistory() {
      db.ref("scores").orderByChild("faculty").equalTo(faculty).on("value", (snapshot) => {
        const data = snapshot.val();
        const tbody = document.getElementById("historyTable").querySelector("tbody");
        tbody.innerHTML = "";

        for (let key in data) {
          const item = data[key];
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.time}</td>
            <td>${item.faculty}</td>
            <td>${item.classroom}</td>
            <td>${item.type}</td>
            <td>${item.value > 0 ? "+" + item.value : item.value}</td>
            <td>${item.image ? `<img src="${item.image}" class="activity-img" onclick="openImagePopup('${item.image}')">` : "-"}</td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    // ✅ รีเซ็ตข้อมูลใน Firebase
    function resetHistory() {
      if (confirm("คุณแน่ใจหรือไม่ว่าต้องการล้างประวัติทั้งหมด?")) {
        db.ref("scores").orderByChild("faculty").equalTo(faculty).once("value", (snapshot) => {
          snapshot.forEach((child) => {
            child.ref.remove();
          });
        });
        renderHistory();
      }
    }

    // ✅ popup รูป
    function openImagePopup(src) {
      document.getElementById("popupImage").src = src;
      document.getElementById("imagePopup").style.display = "block";
    }
    function closePopup() {
      document.getElementById("imagePopup").style.display = "none";
    }

    renderHistory();
  </script>

  <footer>
    <p>© โรงเรียนสตรีนครสวรรค์ | <a href="select-faculty.html">ดูคะแนนคณะสี</a></p>
  </footer>
</body>
</html>
