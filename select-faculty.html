<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เลือกคณะสี</title>
  <link rel="stylesheet" href="select-faculty.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="ตราโรงเรียน" class="school-logo">
    <h1>เลือกคณะสีที่ต้องการดูคะแนน</h1>

    <div class="faculty-buttons">
      <button class="faculty-button" onclick="goToScore('ไพจิตเวหาส')">ไพจิตเวหาส</button>
      <button class="faculty-button" onclick="goToScore('โอภาสรวี')">โอภาสรวี</button>
      <button class="faculty-button" onclick="goToScore('รัศมีดารา')">รัศมีดารา</button>
      <button class="faculty-button" onclick="goToScore('จันทราอำไพ')">จันทราอำไพ</button>
      <button class="faculty-button" onclick="goToScore('มาลัยพิรุณ')">มาลัยพิรุณ</button>
    </div>
  </div>

  <script>
    function goToScore(facultyName) {
      window.location = `faculty-score.html?faculty=${encodeURIComponent(facultyName)}`;
    }
  </script>
</body>
</html>
